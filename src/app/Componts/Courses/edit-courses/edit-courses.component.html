<div class="container my-5">
    <h1>Edit Course</h1>
    
    <form #form="ngForm" (ngSubmit)="UpdateCourse()">
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-10">
              <input type="text" id="name" name="name" [(ngModel)] = "UpdateCourseRequest.name">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="duration" class="col-sm-2 col-form-label">Duration:</label>
            <div class="col-sm-10">
              <input type="text" id="duration" name="duration"  [(ngModel)] = "UpdateCourseRequest.duration">
            </div>
        </div>
            <div class="mb-3 row">
                <label for="description" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                  <input type="text" id="description"  name="description" [(ngModel)] = "UpdateCourseRequest.description">
                </div>
          </div>
          <div>
            <button type="submit" class="btn btn-light" class="btn btn-outline-secondary mx-3">Submit</button>          
                <button type="button" class="btn btn-warning" (click)="OnCancel()">Cancel</button>
            </div>
            
      </form>
